# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11.0.8
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.8

    - name: Find and Replace DB URL
        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: "jdbc:postgresql://localhost:5432/postgresdb"
          replace: ${{ secrets.DB_URL }}
          include: "src/main/resources/application.yaml"

    - name: Find and Replace DB username
        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: "username: postgres"
          replace: "username: " + ${{ secrets.DB_USERNAME }}
          include: "src/main/resources/application.yaml"

    - name: Find and Replace DB password
        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: "group6password"
          replace: ${{ secrets.DB_PASSWORD }}
          include: "src/main/resources/application.yaml"


    - name: Build with Maven
      run: mvn -B package --file API/pom.xml

    - name: Build and Push Docker Image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: jbarnes3361/java-app
        tags: v1, latest
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

